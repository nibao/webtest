<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/libs/video.js/dist/video-js.min.css?v=<%= webpack.hash %>">
    <script type="text/javascript" src="/libs/es6-shim.min.js?v=<%= webpack.hash %>"></script>
    <script type="text/javascript" src="/libs/es6-sham.min.js?v=<%= webpack.hash %>"></script>
    <script type="text/javascript" src="/libs/pdfjs-dist/build/pdf.combined.js?v=<%= webpack.hash %>"></script>
    <script type="text/javascript" src="/libs/hls.js/dist/hls.min.js?v=<%= webpack.hash %>"></script>
    <script type="text/javascript" src="/libs/video.js/dist/video.min.js?v=<%= webpack.hash %>"></script>
    <script type="text/javascript" src="/libs/videojs-contrib-hls/dist/videojs-contrib-hls.min.js?v=<%= webpack.hash %>"></script>


    <!-- 设置PDFJS -->
    <script type="text/javascript">
        if (typeof PDFJS !== 'undefined') {
            PDFJS.cMapUrl = '/libs/pdfjs-dist/cmaps/';
            PDFJS.cMapPacked = true;
            PDFJS.workerSrc = '/libs/pdfjs-dist/build/pdf.worker.entry.js?v=<%= webpack.hash %>';
        }
    </script>

    <title></title>
    <link href="./styles/main.css?v=<%= webpack.hash %>" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <script type="text/javascript" src="./scripts/vendor.js?v=<%= webpack.hash %>"></script>
    <script type="text/javascript" src="./scripts/main.js?v=<%= webpack.hash %>"></script>
</body>

</html>
