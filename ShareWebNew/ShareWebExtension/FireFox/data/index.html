<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />

        <script src="../lib/jquery-2.1.1.min.js"></script>
        <script src="../lib/jquery.cookie.min.js"></script>
        <script src="../lib/index.js"></script>
	</head>
	<body>
		<div class="page" id="page_login">
			<div class="close">
				<a href="javascript:;"><img src="img/close.png"></a>
			</div>
			<div class="big-logo">
				<img src="img/big-logo.png">
			</div>
			<div class="login" style="display: none">
                <div>
                    <label class="icon-login-username" for="username"></label>
                    <input type="text" id="username" placeholder="请输入AnyShare账号">
                </div>
                <div>
                    <label class="icon-login-password" for="username"></label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <div class="div_checkbox">
                    <div>
                        <input type="checkbox" id="checkbox" checked/>
                        <label for="checkbox" class="p-checkbox">自动登录</label>
                        <a href="javascript:void(0);">服务器设置</a>
                    </div>
                </div>
                <a href="javascript:;" class="button" id="login" >登录</a>
                <p class="error"></p>
			</div>
            <div class="service">
                <label for="host">服务器地址</label>
                <input type="text" id="host" placeholder ="请带上http(s)://"/>
                <label for="aPort">应用端口</label>
                <input type="text" id="aPort" placeholder="9999"/>
                <label for="dPort">数据端口</label>
                <input type="text" id="dPort" placeholder="9124"/>
                <a href="javascript:;" class="button" id="btn_setService" >确定</a>
                <p class="error"></p>
            </div>
            <div class="download" style="display: none">
                <fieldset>
                    <legend>
                        <span class="smallsize" style="margin-left: -2px;">○</span>
                        进度
                        <span class="smallsize" style="margin-right: -2px;">○</span>
                    </legend>
                    <ul id="download_list">
                        <li class="no_download">
                            暂无下载任务
                        </li>
                    </ul>
                </fieldset>
                <div class="menu">
                    <a href="javascript:;" class="button" id="open_webAS">打开AnyShare</a>
                    <a href="javascript:;" class="button" id="setting" style="margin-top: 10px;">
                        <span class="icon_setting"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        设置
                    </a>
                </div>
            </div>
            <div class="setting" style="display: none">
                <div>
                    <p class="version">版本号：1.0.0.1</p>
                    <label class="account">用户名：<span id="account_name">admin@eisoo.com</span></label>
                    <a href="javascript:;" id="logout">注销</a>
                </div>
                <fieldset>
                    <legend>
                        <span class="smallsize" style="margin-left: -2px;">○</span>
                        默认保存路径
                        <span class="smallsize" style="margin-right: -2px;">○</span>
                    </legend>
                    <table><tr>
                        <td><input type="text" id="save_path_txt" readonly value="/个人文档/Web文件"/></td>
                        <td><a href="javascript:;" id="browse">浏览</a></td>
                    </tr></table>
                </fieldset>
                <div class="copyright">
                    <a href="javascript:;" class="button" id="st_complete">
                        完成
                    </a>
                   <p>爱数AnyShare 3.5.4.833（20150403）</p>
                   <p>版权所有 © 2003-2015 上海爱数软件有限公司 沪 ICP 备 09089247 号</p>
                </div>
            </div>
		</div>
