<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="height: 36px;">
    <div id="main">
        <table width="100%">
            <tr>
                <td><img src="img/icon-16.png"/></td>
                <td id="msg">此链接非下载链接</td>
                <td><a href="javascript:;" id="close"><img src="img/close.png" width="16px" height="16px" /></a></td>
            </tr>
        </table>
    </div>
</body>
<script>
    document.getElementById('close').addEventListener('click',
            function(e){
                addon.port.emit("close");
                e.stopPropagation();
            },false);
    document.getElementById('main').addEventListener('click',
            function(e){
                addon.port.emit("click");
            },false);
    addon.port.on("message",function(value){
        console.log("message:" +value);
        document.getElementById('msg').textContent = value;
    });
    addon.port.on("show",function(){
        setTimeout(function(){
            addon.port.emit("close");
        },2000);
    });
</script>
</html>
